<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Town</title>
    <link rel="stylesheet" href="style.css">
   
   
</head>
<body>
    <header>
        <h1>China Town</h1>
        
        <img class="lantern left" src="assets/img/lantern.svg">
        <img class="lantern right" src="assets/img/lantern.svg">
    </header>

    <main>
        
        <img class="roof" src="assets/img/roof.svg" alt="">
        <img class="chef" src="assets/img/chef.jpg" alt="">
        <img class="roof2" src="assets/img/roof.svg" alt="">
    </main>
        
    
    <section class="order">
        <form id="order-form">
        <h2>ORDER</h2>
    <label for="dish">Dish:</label>
    <input type="text" id="dish" placeholder="Fried Rice">
    <label for="time">Time:</label>
    <input type="time"id="time" placeholder="--:--">
    <label for="address">Address:</label>
    <input type="address"id="address" placeholder="address">
    <label for="telephone">Telephone:</label>
    <input type="telephone"id="telephone" placeholder="38000000000">
    <input type="submit" id="submit" value="Send">
    </form>
    <table id="order-table">
        <tr>
            <th>Dish</th>
            <th>Time</th>
            <th>Address</th>
            <th>Telephone</th>
        </tr>
    </table>
    </section>
 <script  src="task2.js"></script>
</body>
</html>
